<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt≈≥ forma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Contact us!</h1>
    <form>
        <label for="vardas">Name:</label><br>
        <input type="text" id="vardas" name="vardas" placeholder="Lukas" required> <br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="lukas@lukas.lt" required> <br><br>
        <label for="ref">Reference Number:</label><br>
        <input type="number" id="ref" name="ref" placeholder="12213"> <br><br>
        <textarea placeholder="Your message goes here..."></textarea><br> <br>
        <button type="submit">Send!</button>
    </form>
 </main>
</body>
</html>
